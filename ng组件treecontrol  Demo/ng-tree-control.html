<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng 三级树结构</title>
    <script type="text/javascript" src="./js/angular.js"></script>
    <!-- <script src="../ui-bootstrap-tpls-1.3.2.js"></script> -->

    <script type="text/javascript" src="./js/angular-tree-control.js"></script>
    <script type="text/javascript" src="./js/context-menu.js"></script>
    <link href="./css/tree-control.css">
    <link href="./css/tree-control-attribute.css">
</head>

<body>
    <div ng-app="MyApp" ng-controller="myCtrl">
        <!-- 
            class="tree-classic":样式表，官方提供了三种：tree-classic  tree-dark tree-light
            tree-model：树数据的对象，格式: [Node|Array[Node]]，对象范围在'$scope'的范围内
            options：树的配置
            selected-node="node":选中树的节点node

        -->
        <treecontrol class="tree-light" tree-model="dataForTheTree" options="treeOptions" on-selection="showSelected(node)" selected-node="node">
            {{node.name}} ,grade {{node.grade}}
        </treecontrol>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
